{% extends 'base.html' %}

{% block content %}
  <div class="col-md-12">
    <div>
      <embed id="externalswf" width="800" height="480" wmode="opaque" quality="high" bgcolor="#000000" allowscriptaccess="always" base="{{ scheme }}://{{ host }}/kcs/" type="application/x-shockwave-flash" src="{{ scheme }}://{{ host }}/kcs/mainD2.swf?api_token={{ token }}&amp;api_starttime={{ starttime }}&amp;owner={{ owner }}" style="display: block !important;"></embed>
      <div id="notice">
        <p>{% module Customize('notice', '欢迎各位提督使用OOI系统！') %}</p>
      </div>
    </div>
    <div id="functions">
      <a href="/relogin" class="btn btn-primary">重新登录</a>
    </div>
  </div>
{% end %}
